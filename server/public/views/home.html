<!-- this page is the HomeController as hc-->

<!-- ::::::::: START SPLASH PAGE ::::::::: -->
<div class="splash">



  <div class="home-header">
    <h1>Nile of the North</h1>

  </div>

  <div class="home-nav">
    <a href="/map"><md-button class="md-raised">Enter Map</md-button></a>
    <md-button ng-click="hc.loginShow()" class="md-raised">Log In</md-button>
    <md-input-container>
      <md-button value="LogOut" class="md-raised"><a href="/logout" target="_self">Log Out</a></md-button>
    </md-input-container>
  </div>

  <!-- Every time one of the following sections is used, -->
  <!-- we need to make sure the other sections are closed (false) -->


  <!-- ::::::::: LOGIN ::::::::: -->
  <div ng-show="hc.loginForm">
    <section layout="column">
      <h2>Log In</h2>
      <md-input-container>
        <label for="login-username">Username</label>
        <input type="text" ng-model="hc.loginInfo.username" name="login-username" required/>
      </md-input-container>

      <md-input-container>
        <label for="login-password">Password</label>
        <input type="password" ng-model="hc.loginInfo.password" name="login-password" required/>
      </md-input-container>

      <md-input-container>
        <md-button ng-click="hc.loginUser()" value="LogIn" class="md-raised">Log In</md-button>
      </md-input-container>

      <md-input-container>
        <p>Need to create a new account?</p>
        <md-button class="md-raised" ng-click="hc.registerShow()">Register</md-button>
      </md-input-container>
    </section>
  </div> <!-- ::::::::: END LOGIN ::::::::: -->



  <!-- ::::::::: REGISTRATION ::::::::: -->
  <div ng-show="hc.registerForm">
    <section layout="column">
      <!-- action="/register" method="POST"> -->
      <h2>Registration</h2>

      <md-input-container>
        <label for="username">Username</label>
        <input type="text" ng-model="hc.registerInfo.username" name="username" required/>
      </md-input-container>

      <md-input-container>
        <label for="password">Password</label>
        <input type="password" ng-model="hc.registerInfo.password" name="password" required/>
      </md-input-container>

      <md-input-container md-is-error="hc.passwordMismatch()">
        <label for="confirm_password">Confirm Password</label>
        <input type="password" ng-model="hc.registerInfo.confirm_password" name="confirm_password" required/>
        <!-- Should add message here to inform user their passwords don't match -->
        <div class="errorMessage md-caption" ng-show="hc.passwordMismatchError()">Please make sure your passwords match.</div>
      </md-input-container>

      <md-input-container>
        <label for="contactName">Contact Name</label>
        <input type="text" ng-model="hc.registerInfo.contact_name" name="contact_name" id="contact_name" required/>
      </md-input-container>

      <md-input-container>
        <label for="email_address">Email address</label>
        <input type="text" ng-model="hc.registerInfo.email_address" name="email_address" id="email_address" required/>
      </md-input-container>

      <md-input-container>
        <md-button ng-click="hc.registerUser()" class="md-raised">Register</md-button>
      </md-input-container>
    </section>
  </div> <!-- ::::::::: END REGISTRATION ::::::::: -->



  <!-- ::::::::: ADMIN DASHBOARD ::::::::: -->
  <div ng-show="hc.adminDashboard">
    <!-- The function that shows this section will come from passport authentication of an Admin -->
    <h2>This will be the Admin Dashboard.</h2>
    <md-input-container>
      <a href="/logout"><md-button class="md-raised">Log Out</md-button></a>
    </md-input-container>
  </div> <!-- ::::::::: END ADMIN DASHBOARD ::::::::: -->



  <!-- ::::::::: USER DASHBOARD ::::::::: -->
  <div ng-show="hc.userDashboard">
    <!-- The function that shows this section will come from passport authentication of a User -->
    <h2>This will be the User Dashboard.</h2>
    <!-- logout button -->
    <md-input-container>
      <md-button value="LogOut" class="md-raised"><a href="/logout" target="_self">Log Out</a></md-button>
    </md-input-container>
  </div> <!-- ::::::::: END USER DASHBOARD ::::::::: -->

</div> <!-- ::::::::: END SPLASH PAGE ::::::::: -->
