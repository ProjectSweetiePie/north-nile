<!-- this page is the HomeController as hc-->

<div>
  <h2>This is the Splash Page</h2>
  <a href="/map"><md-button>MAP</md-button></a>
  <!-- this ^^ should maybe be an href styled as a button? -->
  <md-button ng-click="hc.loginShow()">Login/Register</md-button>
</div>

<!-- Every time one of the following sections is used, -->
<!-- we need to make sure the other sections are closed (false) -->
<div ng-show="hc.loginForm">
  <section layout="column">
    <h2>Login</h2>
    <md-input-container>
      <label for="login-username">Username</label>
      <input type="text" ng-model="hc.loginInfo.username" name="login-username" required/>
    </md-input-container>

    <md-input-container>
      <label for="login-password">Password</label>
      <input type="password" ng-model="hc.loginInfo.password" name="login-password" required/>
    </md-input-container>
    <md-input-container>
      <md-button ng-click="hc.loginUser()" value="LogIn" class="md-raised md-primary">Log In</md-button>
    
      <p>Need to create a new account?</p>
      <md-button class="md-raised md-primary" ng-click="hc.registerShow()">Register</md-button>
    </md-input-container>
  </section>
</div> <!-- end /login  -->
<!-- /register -->
<div ng-show="hc.registerForm">
  <section layout="column">
    <!-- action="/register" method="POST"> -->
    <h2>Register</h2>
    <md-input-container>
      <label for="username">Username</label>
      <input type="text" ng-model="hc.registerInfo.username" name="username" required/>
    </md-input-container>
    <md-input-container>
      <label for="password">Password</label>
      <input type="password" ng-model="hc.registerInfo.password" name="password" required/>
    </md-input-container>
    <md-input-container>
      <label for="contactName">Contact Name</label>
      <input type="text" ng-model="hc.registerInfo.contactName" name="contactName" id="contactName" required/>
    </md-input-container>
    <md-input-container>
      <label for="emailAddress">Email address</label>
      <input type="text" ng-model="hc.registerInfo.emailAddress" name="password" id="emailAddress" required/>
    </md-input-container>
    <md-input-container>
      <md-button ng-click="hc.registerUser()" class="md-raised md-primary">Register</md-button>
    </md-input-container>
  </section>
</div> <!-- end /register  -->
