<!-- ::::::::: USER DASHBOARD ::::::::: -->

<div class="home dashboard backdrop">

  <!-- ::::::::: Nav Bar ::::::::: -->
  <md-toolbar class="home header-condensed">
    <div class="md-toolbar-tools">

      <div class="userClass">
        <h2>Hello, {{uc.user.info.username}}</h2>
      </div>

      <span flex></span>

      <md-button href="/map" aria-label="map"><i class="fa fa-map-o"></i>Map</md-button>
      <md-button href="/" aria-label="home"><i class="fa fa-home"></i>Home</md-button>
      <md-button aria-label="logout"><i class="fa fa-user"></i><a href="/logout" target="_self">Logout</a></md-button>

    </div>
  </md-toolbar>


  <!-- user resources -->
  <h2 class="pageTitle"> {{uc.user.info.username}}, here are your Northside Food Resources </h2>

  <table md-table>
    <thead md-head>

      <th md-column>
        Resource Name
        {{uc.savedResources.name}}
      </th>
      <th md-column>
        Resource type
      </th>
      <th md-column>
        Date Created
      </th>
      <th md-column>
        Edit
      </th>
    </thead>
    <tbody md-body>
      <tr md-row ng-repeat = "parent in uc.userResources">
        <td md-cell>{{parent.name}}</td>
        <td md-cell>{{parent.location}}</td>
      </tr>
    </tbody>
  </table>

  <!-- add a new resource -->

  <md-button class="md-icon-button" ng-click="uc.addNewResource()" aria-label="resource">
    <md-icon md-svg-src="assets/img/ic_add_circle_outline_black_24px.svg"></md-icon>
  </md-button>
</div> <!-- ::::::::: END USER DASHBOARD ::::::::: -->
